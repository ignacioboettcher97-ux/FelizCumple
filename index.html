<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Responsive para iPhone 16 Pro Max y cualquier m√≥vil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ya pas√≥ tu cumplea√±os üòà</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial Black', system-ui, sans-serif;
            text-align: center;
            background: radial-gradient(circle at top, #ffdd59 0%, #ff5e57 40%, #3d3d3d 100%);
            background-size: 200% 200%;
            animation: bgMove 10s ease-in-out infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            font-size: clamp(2em, 7vw, 3.5em);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #000, 0 0 20px #ffdd59;
            animation: titleBounce 1s infinite, titleColor 2s linear infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(-5px) rotate(-2deg); }
            75% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes titleColor {
            0% { color: #ffffff; }
            25% { color: #ffdd59; }
            50% { color: #ff5e57; }
            75% { color: #0be881; }
            100% { color: #ffffff; }
        }

        .sub {
            font-size: clamp(1em, 4.5vw, 1.4em);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Texto grande din√°mico */
        .texto-loco {
            font-size: clamp(1.8em, 6.5vw, 3em);
            font-weight: 900;
            margin: 10px 0 20px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #0be881, #00d8d6, #ffdd59, #ff5e57, #ff2d55);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            animation:
                rainbowText 3s ease infinite,
                crazyScale 1.3s ease-in-out infinite,
                wobble 0.6s ease-in-out infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes crazyScale {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-2deg); }
            50% { transform: scale(0.95) rotate(2deg); }
            75% { transform: scale(1.15) rotate(-3deg); }
            100% { transform: scale(1); }
        }

        @keyframes wobble {
            0% { letter-spacing: 1px; }
            50% { letter-spacing: 4px; }
            100% { letter-spacing: 1px; }
        }

        .contenedor-gifs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            max-width: 900px;
        }

        .marciano {
            width: min(30vw, 150px);
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            position: relative;
            animation: floatDance 2.5s ease-in-out infinite;
        }

        .marciano:nth-child(2) {
            animation-delay: 0.3s;
        }

        .marciano:nth-child(3) {
            animation-delay: 0.6s;
        }

        .marciano img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes floatDance {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(-5deg) scale(1.05); }
            50% { transform: translateY(0) rotate(5deg) scale(0.98); }
            75% { transform: translateY(-8px) rotate(-3deg) scale(1.08); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }

        .badge {
            font-size: clamp(0.9em, 3.5vw, 1.1em);
            margin-top: 10px;
            opacity: 0.9;
        }

        .boton-musica {
            margin-top: 15px;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(45deg, #0be881, #ffdd59);
            color: #111;
            font-weight: bold;
            font-size: clamp(0.9em, 3.5vw, 1.1em);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            animation: buttonPulse 1.2s ease-in-out infinite;
        }

        .boton-musica span {
            font-size: 1.2em;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .nota {
            font-size: 0.8em;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Confeti simple para el fondo */
        .confeti {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.9;
        }

        @keyframes caidaConfeti {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 8px;
            }
            .contenedor-gifs {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- M√∫sica de cumbia -->
    <audio id="cumbia" loop preload="auto">
        <source src="cumbia.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <h1>Ya pas√≥ tu cumplea√±os</h1>
    <div class="sub">pinche culero üòÇ</div>

    <div class="texto-loco">
        ¬°AHORA PUEDES ENVEJECER TRANQUI! üíÄ
    </div>

    <div class="contenedor-gifs">
        <div class="marciano">
            <img src="marciano1.gif" alt="Marcianito bailando 1">
        </div>
        <div class="marciano">
            <img src="marciano2.gif" alt="Marcianito bailando 2">
        </div>
        <div class="marciano">
            <img src="marciano3.gif" alt="Marcianito bailando 3">
        </div>
    </div>

    <div class="badge">Marcianitos bailando sobre tu cumplea√±os vencido üòé</div>

    <button class="boton-musica" id="btnMusica">
        <span>üéµ</span> PONER CUMBIA PERRONA
    </button>

    <div class="nota">(Si no suena, t√≥cale otra vez. iPhone es medio mam√≥n con el audio üôÑ)</div>

    <script>
        const audio = document.getElementById('cumbia');
        const btnMusica = document.getElementById('btnMusica');
        let isPlaying = false;

        // iOS/Safari requiere interacci√≥n del usuario para audio
        btnMusica.addEventListener('click', async () => {
            try {
                if (!isPlaying) {
                    await audio.play();
                    isPlaying = true;
                    btnMusica.innerHTML = '‚è∏ PAUSAR LA CUMBIA';
                } else {
                    audio.pause();
                    isPlaying = false;
                    btnMusica.innerHTML = '<span>üéµ</span> PONER CUMBIA PERRONA';
                }
            } catch (e) {
                console.log('No se pudo reproducir el audio:', e);
            }
        });

        // Confeti simple al cargar
        function crearConfeti() {
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confeti';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                    const dur = 3 + Math.random() * 2;
                    c.style.animation = `caidaConfeti ${dur}s linear forwards`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), dur * 1000);
                }, i * 80);
            }
        }

        window.addEventListener('load', crearConfeti);
    </script>
</body>
</html>
